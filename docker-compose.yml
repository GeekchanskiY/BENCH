version: '3.8'
services:
  db-local:
    image: postgres:14.5
    container_name: db-fastapi
    ports:
      - "8001:5432"
    env_file:
      - ./.env_db_fastapi
    volumes:
      - pgdata_fastapi:/var/lib/postgresql/data
    networks:
      - backend_fastapi
  
  db-local2:
    image: postgres:14.5
    container_name: db-rails
    ports:
      - "8002:5432"
    env_file:
      - ./.env_db_rails
    volumes:
      - pgdata_rails:/var/lib/postgresql/data
    networks:
      - backend_rails

  # FastAPI application
  coordinator_backend:
    build: 
      context: ./coordinator/
    image: backend-bench:latest
    restart: always
    volumes:
      - ./src:/src
      - ./opt:/opt
    ports:
      - "80:80"
    env_file:
      - ./.env
    networks:
      - backend_fastapi
      - backend_communicator
    depends_on:
      - db-local
  
  # Rails application
  ressearch_backend:
    build:
      context: ./ressearch/
    env_file:
      - .env
    volumes:
      - ./ressearch:/rails
    image:
      ressearch_backend:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db-local2
    networks:
      - backend_rails
      - backend_communicator
  
  # Go application
  finance_backend:
    build: 
      context: ./finance/
    volumes:
      - ./finance:/app
    image: finance_backend:latest
    ports:
      - "8080:3001"
    networks:
      - backend_finance
      - backend_communicator
  
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning # --requirepass password
    volumes: 
      - redis-cache:/data
    networks:
      - backend_communicator
  
    
    
#    environment:
#      - API_ENVIRONMENT=local
#    healthcheck:
#      test: ["CMD", "curl", "-f", "localhost:8000/healthcheck"]
#      interval: 60s
#      timeout: 5s
#      retries: 5


volumes:
  pgdata_fastapi:
  pgdata_rails:
  redis-cache:
    driver: local
  

networks:
  backend_fastapi:
    driver: bridge
  backend_rails:
    driver: bridge
  backend_finance:
    driver: host
  backend_communicator: